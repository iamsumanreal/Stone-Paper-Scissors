<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="pointtable">
    <div class="box1" id="Score1">Your Score:</div>
    <div class="box1" id="Score2">AI's Score:</div>

</div>
    <div class="result" align="center">
        <div id="myresult">
            Your Choice: <img id="playerChoiceImg"  alt="">
        </div>
          <div id="result">Result</div>
          <div id="aichoice">
             <img id="aiChoiceImg" alt="">: AI's Choice</img>
        </div>
    </div>
    <div class="container">
        <div id="stone" class="box"><h2>Stone</h2> <img id="playerChoiceImg" src="Assests/stone.png"></div>
        <div id="paper" class="box"><h2>Paper</h2>  <img id="playerChoiceImg" src="Assests/paper.png"></div>
        <div id="scissor" class="box"><h2>Scissor</h2>  <img id="playerChoiceImg" src="Assests/scissor.png"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
